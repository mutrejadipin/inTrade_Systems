[DEFAULT]
# General settings
BeginString=FIX.4.4
SenderCompID=CLIENT
TargetCompID=SERVER

# File paths for storing session data and logs
FileStorePath=E:\FIX-api\FIXserverclient\client\store
LogFilePath=E:\FIX-api\FIXserverclient\client\logs
ScreenLogLevel=DEBUG
FileLogLevel=DEBUG

UseFileLog=Y
# Logging configuration
LogonTimeout=30
HeartBtInt=30
ReconnectInterval=5

# Network settings for initiating the connection
SocketConnectHost=127.0.0.1  # Server's IP or hostname
SocketConnectPort=5000        # Server's FIX port

# Additional settings for message handling
DataDictionary=E:\FIX-api\FIXserverclient\client\lib\FIX44.xml  # Data dictionary for FIX 4.4

# Session time window (adjust to your needs)
StartTime=00:00:00
EndTime=23:59:59

# Other custom session parameters
MaxLatency=500
# Add other necessary parameters based on your requirements
